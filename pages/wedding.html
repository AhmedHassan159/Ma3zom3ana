<html lang="en">
  <head>

  <body>

            />

              src="../images/5.jpg"
            />
          </div>

              src="../images/6.jpg"
            />

          <div>
            <img class="bg-img img-fluid"
              src="../images/7.jpg"
            />
          </div>
         
         
        </div>
      </div>
    </div>

    <!-- choose background images  -->

    <div class="choose-accessoires-container">
        <button class="close">x</button>
  
        <div class="choose-accessoires">

          <div class="gallery cf acc">

      </div>
<!--   choose chapes to the work space  -->

<div class="choose-shaps-container">
  <button class="close">x</button>

  <div class="choose-shaps">
    <h1>اختار شكل يعجبك</h1>

    <div class="gallery cf">
     
      <div>
        <img class="shap img-fluid"
          src="../images/rectangle.png" kind="rectangle"
        />
      </div>
      
     
      <div>
        <img class="shap img-fluid"
          src="../images/triangles.svg" kind="triangle"
        />
      </div>
      
     
      <div>
        <img class="shap img-fluid"
          src="../images/circle.png" kind="circle"
        />
      </div>
      
     
      <div>
        <img class="shap img-fluid"
          src="../images/polyg.png" kind="polyg"
        />
      </div>
      
     
     
    </div>
  </div>
</div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- bottons  -->
          <div class="all m-2" style="display:block">
            <div class="center background">
              <div class="explainer"><span>اختار خلفية</span></div>
            </div>
          </div>
          <div class="all m-2" style="display:block">
            <div class="center accessoires">
              <div class="explainer"><span>اختار اكسسوار</span></div>
            </div>
          </div>
          <div class="all m-2" style="display:block">
            <div class="center shaps">
              <div class="explainer"><span>اشكال</span></div>
            </div>
          </div>
          <div class="all m-2" style="display:block">
            <div class="center text">
              <div class="explainer"><span>نص</span></div>
            </div>
          </div>
          <div class="all m-2" style="display:block">
            <div class="center free-drawing">
              <div class="explainer"><span>ارسم حر</span></div>
            </div>
          </div>
          <div class="all m-2" style="display:block">
            <div class="center upload-img">
              <div class="explainer"><span>حمل صورة</span></div>
            </div>
          </div>
          <div class="all m-2" style="display:block">
            <div class="center upload-background">
              <div class="explainer"><span>حمل خلفية</span></div>
            </div>
          </div>

          <!-- bottons  -->
          
        </div>
        <div class="col-md-6">
          <div class="main-header">
            <div class="test" id="workSpace">
              <button class="preview-btn"><a href="../pages/preview.html">عرض </a></button>

                    <canvas class="c" id="c" width="540" height="640">
                        
                      </canvas>
            

              
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="control" style="padding:40px">
            <span>مساحة الشكل</span>
            <input type="range" id="scale-control" value="1" min="0.1" max="3" step="0.1"><br>
            <span>انحراف الشكل افقيا</span>
            <input type="range" id="skewX-control" value="0" min="0" max="80" step="1"><br>
            <span>انحراف الشكل رائسيا</span>

            <input type="range" id="skewY-control" value="0" min="0" max="80" step="1">
            <br>
            <button id="remove" > امسح</button>
            <h1 id="value">الالوان</h1>
            <div class="colors">
              <div class="color red" mycolor="#f00"></div>
              <div class="color green" mycolor="#0f0"></div>
              <div class="color blue" mycolor="#00f"></div>
              <div class="color teal" mycolor="#008080"></div>
              <div class="color aqua" mycolor="#0ff" ></div>
            </div>
          
          </div>
          
        </div>
      </div>
    </div>
    <script src="../js/fabric.min.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/wedding.js"></script>
  </body>
</html>
